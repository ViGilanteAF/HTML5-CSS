<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이미지&하이퍼링크</title>
  </head>
  <body>
    <figure>
      <img
        src="https://img2.quasarzone.com/editor/2020/07/01/9711282b6c09de3db173ca8c423f1eb4.jpg"
        alt="아이폰12"
        width="500"
        height="500"
        usemap="#fb"
      />
      <map name="fb">
        <area
          shape="rect"
          coords="200,200,80,100"
          href="http://www.apple.co.kr"
          alt="애플"
        />
      </map>
      <figcaption>
        아이폰12 에서는 번들이어폰 과 충전어뎁터가 사라질 전망이다.
      </figcaption>
      <script src="js/script.js"></script>
    </figure>
  </body>
</html>
