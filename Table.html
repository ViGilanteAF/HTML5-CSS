<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Table</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <th>제목셀</th>
        <td>1행 2열</td>
        <td>1행 3열</td>
      </tr>
      <tr>
        <th>제목셀</th>
        <td>2행 2열</td>
        <td>2행 3열</td>
      </tr>
      <tr>
        <th>제목셀</th>
        <td>3행 2열</td>
        <td>3행 3열</td>
      </tr>
    </table>
    <table border="2">
      <tr>
        <th>이름</th>
        <td></td>
        <th>연락처</th>
        <td></td>
      </tr>
      <tr>
        <th>주소</th>
        <td colspan="3"></td>
      </tr>
      <tr>
        <th>자기소개</th>
        <td colspan="3"></td>
      </tr>
      <tr>
        <th>성장과정</th>
        <td colspan="3"></td>
      </tr>
    </table>
    <figure>
      <figcaption>
        <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
      </figcaption>
      <p id="summary">
        다음 표는 HTML5를 지원하는 모던(Modern Browser)를 정리한것입니다. 최신
        버전 일수록 HTML5 를 좀 더 많이 지원하기 때문에 최신 버전을 다운로드
        하는 것이 좋습니다.
      </p>
      <table border="3" aria-describedby="summary">
        <caption>
          Modern Browser
        </caption>
        <tr>
          <th>브라우저</th>
          <th>제조업체</th>
          <th>다운로드</th>
        </tr>
        <tr>
          <th>크롬(Chrom)</th>
          <th>Google</th>
          <th>https://www.google.com/chrome</th>
        </tr>
        <tr>
          <th>파이어폭스(Firefox)</th>
          <th>Mozilla</th>
          <th>https://www.mozilla.org/ko/firefox</th>
        </tr>
        <tr>
          <th>엣지(Edge)</th>
          <th>Microsoft</th>
          <th>https://www.microsoft.com/ko-kr/windows/microsoft-edge</th>
        </tr>
      </table>
    </figure>
    <figure>
      재무상태표
      <table border="1">
        <tr>
          <td rowspan="2">자산: 현금,<br />현금 외 자산</td>
          <td>부채:차입금</td>
        </tr>
        <tr>
          <td>자본:자본금 , 이익잉여금</td>
        </tr>
      </table>
    </figure>
  </body>
</html>
